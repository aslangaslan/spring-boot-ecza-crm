<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="/webjars/bootstrap/4.1.3/css/bootstrap.min.css">
    <title>Add Customer</title>
</head>
<body>
    <div th:replace="fragments/header :: header"></div>
    <form action="#" th:action="@{/customer/save}" th:object="${customer}" method="post">
        <input type="hidden" id="id" name="id" th:field="*{Id}" />
        <div class="form-group">
            <label for="firstName">Customer Name</label>
            <input type="text" class="form-control" id="firstName" placeholder="First name" th:field="*{FirstName}" required>
        </div>
        <div class="form-group">
            <label for="lastName">Customer Name</label>
            <input type="text" class="form-control" id="lastName" placeholder="Last name" th:field="*{LastName}" required>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
    <div th:replace="fragments/footer :: footer"></div>
</body>
</html>
